<!DOCTYPE html>
<html>
<head>
<style>
.accordion {
  width: 100%;
  max-width: 600px;
  margin: auto;
}

.accordion input {
  display: none;
}

.accordion label {
  display: block;
  padding: 15px;
  background: #333;
  color: #fff;
  cursor: pointer;
  border-bottom: 1px solid #555;
}

.accordion .content {
  max-height: 0;
  overflow: hidden;
  background: #f1f1f1;
  transition: max-height 0.3s ease;
  padding: 0 15px;
}

.accordion input:checked + label + .content {
  max-height: 200px;
  padding: 15px;
}
</style>
</head>
<body>

<div class="accordion">
  <input type="checkbox" id="acc1">
  <label for="acc1">Section 1</label>
  <div class="content">
    <p>Content for section 1</p>
  </div>

  <input type="checkbox" id="acc2">
  <label for="acc2">Section 2</label>
  <div class="content">
    <p>Content for section 2</p>
  </div>
</div>
<details>
  <summary>Section 1</summary>
  <p>This is the content.</p>
</details>
<details open>
  <summary>Expanded by default</summary>
  <p>This section is already open.</p>
</details>

<div class="post">
    <div class="userImg">image</div>
    
</div>


</body>
</html>
